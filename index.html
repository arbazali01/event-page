<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event Page</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="header">
      <h1 class="logo">Music Lovers</h1>
      <div class="toggle">
        <ion-icon class="icon" name="grid-outline"></ion-icon>
      </div>
    </section>
    <section class="cover">
      <img src="image.jpg" class="screenFix">
      <div class="ticketBook">
        <h2>Book Your Tickets for Upcoming Concerts</h2>
        <p>Drain Your Mental Pain</p>
        <div class="book">
          <input type="email" class="text" placeholder="Email" required>
          <br>
          <input type="submit" class="btn" value="Book Here..">
        </div>


      </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
